[uwsgi]

env =LC_ALL=fr_CA.UTF-8
env =LANG=fr_CA.UTF-8
env =PYTHONIOENCODING=UTF-8

# Django-related settings the base directory (full path)
chdir = /var/www/sites/n_sjdl/src/

# Django's wsgi file
module = sjdl.wsgi

# the virtualenv (full path)
home = /var/www/sites/n_sjdl/venv/sjdl/

# Use socket only debug purpose, not in production
#http-socket = 127.0.0.1:9981

# process-related settings master
master = true
# maximum number of worker processes
processes = 5

# the socket (use the full path to be safe)
socket = /var/www/sites/n_sjdl/src/sjdl_uwsgi.sock

# ... with appropriate permissions - may be needed
chmod-socket = 666
uid = n_sjdl
gid = n_sjdl

# clear environment on exit
vacuum = true

# Logging
logger = file:/usr/local/nginx/logs/uwsgi/sjdl_uwsgi.log

# pid file location. Use it with uwsgi --reload
pidfile = /var/www/sites/n_sjdl/src/n_sjdl_uwsgi.pid


